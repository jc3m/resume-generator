<html>
<head>
  <link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/resume.css">
  <link rel="stylesheet" href="vendor/font-awesome-4.6.3/css/font-awesome.min.css">
</head>

<body>
  <div class="container" style="height: 1514px;">
    <div class="col-md-8">
      <div class="body-wrapper">
        <h1 id="name">{{basics.name}}</h1>

        <h3>Education</h3>
        <h4>{{education.institution}}</h4>
        <p>{{education.degree}}, GPA: {{education.gpa}}</p>
      </div>
    </div>

    <div class="col-md-4 right-bar">
      <div class="right-wrapper">

        <div class="details">
          <h3>Details</h3>
          <div class="listed">
            <p><i class="fa fa-phone" aria-hidden="true"></i> {{basics.phone}}</p>
            <p><i class="fa fa-envelope-o" aria-hidden="true"></i> {{basics.email}}</p>
            <p><i class="fa fa-external-link" aria-hidden="true"></i> {{basics.website}}</p>
            <p><i class="fa fa-github" aria-hidden="true"></i> {{basics.github}}</p>
          </div>
        </div>

        <h3>Skills</h3>
      </div>
    </div>
  </div>
</body>
</html>
